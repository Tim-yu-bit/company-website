<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰øÑÁΩóÊñØÊñπÂùó - ÁâõÈ©¨‰πãÂÆ∂</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        #gameCanvas {
            border: 4px solid white;
            background: #1a1a1a;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .info {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .controls {
            margin-top: 20px;
            font-size: 1rem;
            line-height: 1.8;
        }

        button {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 1.1rem;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .back-btn {
            margin-left: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üß± ‰øÑÁΩóÊñØÊñπÂùó</h1>
        <div class="info">
            <div>ÂæóÂàÜ: <span id="score">0</span></div>
            <div>Á≠âÁ∫ß: <span id="level">1</span></div>
        </div>
        <canvas id="gameCanvas" width="300" height="600"></canvas>
        <div class="controls">
            ‚Üê ‚Üí ÁßªÂä® | ‚Üì Âä†ÈÄü‰∏ãËêΩ<br>
            ‚Üë Êàñ Á©∫Ê†º ÊóãËΩ¨ÊñπÂùó
        </div>
        <button onclick="togglePause()">ÊöÇÂÅú/ÁªßÁª≠</button>
        <button class="back-btn" onclick="window.location.href='../games.html'">ËøîÂõû</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');

        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;

        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let score = 0;
        let level = 1;
        let gameLoop;
        let isPaused = false;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        const SHAPES = [
            [[1,1,1,1]], // I
            [[1,1],[1,1]], // O
            [[1,1,1],[0,1,0]], // T
            [[1,1,1],[1,0,0]], // L
            [[1,1,1],[0,0,1]], // J
            [[1,1,0],[0,1,1]], // S
            [[0,1,1],[1,1,0]]  // Z
        ];

        const COLORS = [
            '#00f0f0', '#f0f000', '#a000f0', '#f0a000',
            '#0000f0', '#00f000', '#f00000'
        ];

        let currentPiece = {
            shape: null,
            x: 0,
            y: 0,
            color: 0
        };

        function newPiece() {
            const index = Math.floor(Math.random() * SHAPES.length);
            currentPiece = {
                shape: SHAPES[index],
                x: Math.floor(COLS / 2) - Math.floor(SHAPES[index][0].length / 2),
                y: 0,
                color: index
            };

            if (collision()) {
                gameOver();
            }
        }

        function collision() {
            for (let row = 0; row < currentPiece.shape.length; row++) {
                for (let col = 0; col < currentPiece.shape[row].length; col++) {
                    if (currentPiece.shape[row][col]) {
                        const newX = currentPiece.x + col;
                        const newY = currentPiece.y + row;
                        if (newX < 0 || newX >= COLS || newY >= ROWS ||
                            (newY >= 0 && board[newY][newX])) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        function merge() {
            for (let row = 0; row < currentPiece.shape.length; row++) {
                for (let col = 0; col < currentPiece.shape[row].length; col++) {
                    if (currentPiece.shape[row][col]) {
                        board[currentPiece.y + row][currentPiece.x + col] = currentPiece.color + 1;
                    }
                }
            }
        }

        function rotate() {
            const rotated = currentPiece.shape[0].map((_, i) =>
                currentPiece.shape.map(row => row[i]).reverse()
            );
            const prevShape = currentPiece.shape;
            currentPiece.shape = rotated;
            if (collision()) {
                currentPiece.shape = prevShape;
            }
        }

        function clearLines() {
            let linesCleared = 0;
            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row].every(cell => cell !== 0)) {
                    board.splice(row, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    row++;
                }
            }
            if (linesCleared > 0) {
                score += linesCleared * 100 * level;
                scoreElement.textContent = score;
                level = Math.floor(score / 1000) + 1;
                levelElement.textContent = level;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
            }
        }

        function draw() {
            // Ê∏ÖÁ©∫ÁîªÂ∏É
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ÁªòÂà∂ÁΩëÊ†º
            ctx.strokeStyle = '#333';
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    ctx.strokeRect(col * BLOCK_SIZE, row * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                }
            }

            // ÁªòÂà∂Â∑≤Âõ∫ÂÆöÁöÑÊñπÂùó
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (board[row][col]) {
                        ctx.fillStyle = COLORS[board[row][col] - 1];
                        ctx.fillRect(col * BLOCK_SIZE + 1, row * BLOCK_SIZE + 1,
                            BLOCK_SIZE - 2, BLOCK_SIZE - 2);
                    }
                }
            }

            // ÁªòÂà∂ÂΩìÂâçÊñπÂùó
            if (currentPiece.shape) {
                ctx.fillStyle = COLORS[currentPiece.color];
                for (let row = 0; row < currentPiece.shape.length; row++) {
                    for (let col = 0; col < currentPiece.shape[row].length; col++) {
                        if (currentPiece.shape[row][col]) {
                            ctx.fillRect(
                                (currentPiece.x + col) * BLOCK_SIZE + 1,
                                (currentPiece.y + row) * BLOCK_SIZE + 1,
                                BLOCK_SIZE - 2, BLOCK_SIZE - 2
                            );
                        }
                    }
                }
            }
        }

        function update(time = 0) {
            if (isPaused) {
                requestAnimationFrame(update);
                return;
            }

            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;

            if (dropCounter > dropInterval) {
                currentPiece.y++;
                if (collision()) {
                    currentPiece.y--;
                    merge();
                    clearLines();
                    newPiece();
                }
                dropCounter = 0;
            }

            draw();
            requestAnimationFrame(update);
        }

        function gameOver() {
            isPaused = true;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Ê∏∏ÊàèÁªìÊùü!', canvas.width / 2, canvas.height / 2 - 20);
            ctx.font = '24px Arial';
            ctx.fillText('ÂæóÂàÜ: ' + score, canvas.width / 2, canvas.height / 2 + 20);
        }

        function togglePause() {
            isPaused = !isPaused;
        }

        // ÈîÆÁõòÊéßÂà∂
        document.addEventListener('keydown', (e) => {
            if (isPaused && e.key !== 'p') return;

            switch (e.key) {
                case 'ArrowLeft':
                    currentPiece.x--;
                    if (collision()) currentPiece.x++;
                    break;
                case 'ArrowRight':
                    currentPiece.x++;
                    if (collision()) currentPiece.x--;
                    break;
                case 'ArrowDown':
                    currentPiece.y++;
                    if (collision()) {
                        currentPiece.y--;
                        merge();
                        clearLines();
                        newPiece();
                    }
                    break;
                case 'ArrowUp':
                case ' ':
                    rotate();
                    break;
                case 'p':
                    togglePause();
                    break;
            }
            draw();
        });

        // ÂºÄÂßãÊ∏∏Êàè
        newPiece();
        update();
    </script>
</body>
</html>
