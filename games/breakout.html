<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ‰“ç –å— - é¾™è…¾å²æœˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        #gameCanvas {
            border: 4px solid white;
            background: #1a1a1a;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            cursor: none;
        }

        .score {
            margin: 15px 0;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .controls {
            margin-top: 20px;
            font-size: 1.1rem;
        }

        button {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 1.1rem;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .back-btn {
            margin-left: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ® æ‰“ç –å—</h1>
        <div class="score">å¾—åˆ†: <span id="score">0</span> | ç”Ÿå‘½: <span id="lives">3</span></div>
        <canvas id="gameCanvas" width="480" height="600"></canvas>
        <div class="controls">
            ç§»åŠ¨é¼ æ ‡æˆ–ä½¿ç”¨ â† â†’ æ–¹å‘é”®æ§åˆ¶æŒ¡æ¿<br>
            æŒ‰ç©ºæ ¼é”®å‘å°„å°çƒ
        </div>
        <button onclick="resetGame()">é‡æ–°å¼€å§‹</button>
        <button class="back-btn" onclick="window.location.href='../games.html'">è¿”å›</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');

        // æŒ¡æ¿
        const paddle = {
            width: 100,
            height: 15,
            x: canvas.width / 2 - 50,
            y: canvas.height - 30,
            speed: 7,
            dx: 0
        };

        // å°çƒ
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            speed: 5,
            dx: 4,
            dy: -4,
            launched: false
        };

        // ç –å—
        const brick = {
            rows: 5,
            cols: 8,
            width: 55,
            height: 20,
            padding: 5,
            offsetTop: 60,
            offsetLeft: 10
        };

        let bricks = [];
        let score = 0;
        let lives = 3;
        let gameRunning = true;

        function initBricks() {
            bricks = [];
            for (let row = 0; row < brick.rows; row++) {
                bricks[row] = [];
                for (let col = 0; col < brick.cols; col++) {
                    bricks[row][col] = { x: 0, y: 0, status: 1 };
                }
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#FF5722';
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.fillStyle = '#2196F3';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }

        function drawBricks() {
            const colors = ['#e74c3c', '#e67e22', '#f1c40f', '#2ecc71', '#3498db'];
            for (let row = 0; row < brick.rows; row++) {
                for (let col = 0; col < brick.cols; col++) {
                    if (bricks[row][col].status === 1) {
                        const brickX = col * (brick.width + brick.padding) + brick.offsetLeft;
                        const brickY = row * (brick.height + brick.padding) + brick.offsetTop;
                        bricks[row][col].x = brickX;
                        bricks[row][col].y = brickY;
                        ctx.fillStyle = colors[row];
                        ctx.fillRect(brickX, brickY, brick.width, brick.height);
                        ctx.strokeStyle = '#fff';
                        ctx.strokeRect(brickX, brickY, brick.width, brick.height);
                    }
                }
            }
        }

        function collisionDetection() {
            for (let row = 0; row < brick.rows; row++) {
                for (let col = 0; col < brick.cols; col++) {
                    const b = bricks[row][col];
                    if (b.status === 1) {
                        if (ball.x > b.x && ball.x < b.x + brick.width &&
                            ball.y > b.y && ball.y < b.y + brick.height) {
                            ball.dy = -ball.dy;
                            b.status = 0;
                            score += 10;
                            scoreElement.textContent = score;

                            if (score === brick.rows * brick.cols * 10) {
                                win();
                            }
                        }
                    }
                }
            }
        }

        function movePaddle() {
            paddle.x += paddle.dx;
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) {
                paddle.x = canvas.width - paddle.width;
            }
        }

        function moveBall() {
            if (!ball.launched) {
                ball.x = paddle.x + paddle.width / 2;
                ball.y = paddle.y - ball.radius;
                return;
            }

            ball.x += ball.dx;
            ball.y += ball.dy;

            // å¢™å£ç¢°æ’
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx = -ball.dx;
            }
            if (ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
            }

            // æŒ¡æ¿ç¢°æ’
            if (ball.x > paddle.x && ball.x < paddle.x + paddle.width &&
                ball.y + ball.radius > paddle.y) {
                ball.dy = -ball.dy;
                // æ ¹æ®å‡»çƒä½ç½®æ”¹å˜è§’åº¦
                const hitPos = (ball.x - paddle.x) / paddle.width;
                ball.dx = (hitPos - 0.5) * 8;
            }

            // çƒæ‰è½
            if (ball.y + ball.radius > canvas.height) {
                lives--;
                livesElement.textContent = lives;
                if (lives === 0) {
                    gameOver();
                } else {
                    ball.launched = false;
                    ball.x = paddle.x + paddle.width / 2;
                    ball.y = paddle.y - ball.radius;
                    ball.dx = 4;
                    ball.dy = -4;
                }
            }
        }

        function draw() {
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            if (gameRunning) {
                movePaddle();
                moveBall();
                requestAnimationFrame(draw);
            }
        }

        function win() {
            gameRunning = false;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('æ­å–œé€šå…³!', canvas.width / 2, canvas.height / 2 - 20);
            ctx.font = '24px Arial';
            ctx.fillText('å¾—åˆ†: ' + score, canvas.width / 2, canvas.height / 2 + 20);
        }

        function gameOver() {
            gameRunning = false;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('æ¸¸æˆç»“æŸ!', canvas.width / 2, canvas.height / 2 - 20);
            ctx.font = '24px Arial';
            ctx.fillText('å¾—åˆ†: ' + score, canvas.width / 2, canvas.height / 2 + 20);
        }

        function resetGame() {
            ball.launched = false;
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = 4;
            ball.dy = -4;
            paddle.x = canvas.width / 2 - 50;
            score = 0;
            lives = 3;
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            gameRunning = true;
            initBricks();
            draw();
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                paddle.dx = -paddle.speed;
            } else if (e.key === 'ArrowRight') {
                paddle.dx = paddle.speed;
            } else if (e.key === ' ' && !ball.launched) {
                ball.launched = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                paddle.dx = 0;
            }
        });

        // é¼ æ ‡æ§åˆ¶
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            paddle.x = e.clientX - rect.left - paddle.width / 2;
        });

        canvas.addEventListener('click', () => {
            if (!ball.launched) {
                ball.launched = true;
            }
        });

        // å¼€å§‹æ¸¸æˆ
        initBricks();
        draw();
    </script>
</body>
</html>
