<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打飞机 - 龙腾岁月</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        #gameCanvas {
            border: 4px solid white;
            background: #0a0a2e;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .info {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .controls {
            margin-top: 20px;
            font-size: 1.1rem;
        }

        button {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 1.1rem;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .back-btn {
            margin-left: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>✈️ 打飞机</h1>
        <div class="info">
            <div>得分: <span id="score">0</span></div>
            <div>生命: <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="controls">
            ← → 移动 | 空格键射击<br>
            或移动鼠标控制飞机
        </div>
        <button onclick="resetGame()">重新开始</button>
        <button class="back-btn" onclick="window.location.href='../games.html'">返回</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');

        // 玩家飞机
        const player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 80,
            width: 40,
            height: 40,
            speed: 5,
            dx: 0
        };

        // 游戏状态
        let score = 0;
        let lives = 3;
        let gameRunning = true;
        let bullets = [];
        let enemies = [];
        let explosions = [];
        let lastShot = 0;
        let shootDelay = 200;

        // 敌机生成
        let lastEnemy = 0;
        let enemyDelay = 1000;

        // 绘制玩家飞机
        function drawPlayer() {
            ctx.fillStyle = '#00ff00';
            // 机身
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + player.width / 2, player.y + player.height * 0.8);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.closePath();
            ctx.fill();

            // 驾驶舱
            ctx.fillStyle = '#00ffff';
            ctx.beginPath();
            ctx.arc(player.x + player.width / 2, player.y + player.height / 3, 8, 0, Math.PI * 2);
            ctx.fill();
        }

        // 子弹类
        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 4;
                this.height = 15;
                this.speed = 8;
            }

            draw() {
                ctx.fillStyle = '#ffff00';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            update() {
                this.y -= this.speed;
            }
        }

        // 敌机类
        class Enemy {
            constructor() {
                this.width = 35;
                this.height = 35;
                this.x = Math.random() * (canvas.width - this.width);
                this.y = -this.height;
                this.speed = 2 + Math.random() * 2;
            }

            draw() {
                ctx.fillStyle = '#ff0000';
                // 敌机机身
                ctx.beginPath();
                ctx.moveTo(this.x + this.width / 2, this.y + this.height);
                ctx.lineTo(this.x, this.y);
                ctx.lineTo(this.x + this.width / 2, this.y + this.height * 0.3);
                ctx.lineTo(this.x + this.width, this.y);
                ctx.closePath();
                ctx.fill();
            }

            update() {
                this.y += this.speed;
            }
        }

        // 爆炸效果类
        class Explosion {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.maxRadius = 30;
                this.speed = 3;
            }

            draw() {
                ctx.strokeStyle = `rgba(255, ${255 - this.radius * 5}, 0, ${1 - this.radius / this.maxRadius})`;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();
            }

            update() {
                this.radius += this.speed;
                return this.radius < this.maxRadius;
            }
        }

        // 射击
        function shoot() {
            const now = Date.now();
            if (now - lastShot > shootDelay) {
                bullets.push(new Bullet(player.x + player.width / 2 - 2, player.y));
                lastShot = now;
            }
        }

        // 生成敌机
        function spawnEnemy() {
            const now = Date.now();
            if (now - lastEnemy > enemyDelay) {
                enemies.push(new Enemy());
                lastEnemy = now;
                // 随着分数增加，敌机生成更快
                enemyDelay = Math.max(500, 1000 - score / 10);
            }
        }

        // 碰撞检测
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // 移动玩家
        function movePlayer() {
            player.x += player.dx;
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) {
                player.x = canvas.width - player.width;
            }
        }

        // 绘制星星背景
        const stars = [];
        for (let i = 0; i < 50; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2,
                speed: Math.random() * 2 + 1
            });
        }

        function drawStars() {
            ctx.fillStyle = '#ffffff';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }

        // 游戏主循环
        function gameLoop() {
            if (!gameRunning) return;

            // 清空画布
            ctx.fillStyle = '#0a0a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制星星
            drawStars();

            // 移动玩家
            movePlayer();

            // 绘制玩家
            drawPlayer();

            // 生成敌机
            spawnEnemy();

            // 更新和绘制子弹
            bullets = bullets.filter(bullet => {
                bullet.update();
                bullet.draw();
                return bullet.y > -bullet.height;
            });

            // 更新和绘制敌机
            enemies = enemies.filter(enemy => {
                enemy.update();
                enemy.draw();

                // 检查子弹碰撞
                for (let i = bullets.length - 1; i >= 0; i--) {
                    if (checkCollision(bullets[i], enemy)) {
                        bullets.splice(i, 1);
                        explosions.push(new Explosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2));
                        score += 10;
                        scoreElement.textContent = score;
                        return false;
                    }
                }

                // 检查玩家碰撞
                if (checkCollision(player, enemy)) {
                    explosions.push(new Explosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2));
                    lives--;
                    livesElement.textContent = lives;
                    if (lives === 0) {
                        gameOver();
                    }
                    return false;
                }

                return enemy.y < canvas.height;
            });

            // 更新和绘制爆炸
            explosions = explosions.filter(explosion => {
                explosion.draw();
                return explosion.update();
            });

            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameRunning = false;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('游戏结束!', canvas.width / 2, canvas.height / 2 - 20);
            ctx.font = '24px Arial';
            ctx.fillText('得分: ' + score, canvas.width / 2, canvas.height / 2 + 20);
        }

        function resetGame() {
            player.x = canvas.width / 2 - 20;
            player.y = canvas.height - 80;
            player.dx = 0;
            score = 0;
            lives = 3;
            bullets = [];
            enemies = [];
            explosions = [];
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            gameRunning = true;
            lastEnemy = 0;
            enemyDelay = 1000;
            gameLoop();
        }

        // 键盘控制
        let keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') {
                e.preventDefault();
                shoot();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // 持续移动
        setInterval(() => {
            if (keys['ArrowLeft']) player.dx = -player.speed;
            else if (keys['ArrowRight']) player.dx = player.speed;
            else player.dx = 0;
        }, 1000 / 60);

        // 鼠标控制
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            player.x = e.clientX - rect.left - player.width / 2;
        });

        canvas.addEventListener('click', () => {
            shoot();
        });

        // 自动射击
        setInterval(() => {
            if (gameRunning) shoot();
        }, 300);

        // 开始游戏
        gameLoop();
    </script>
</body>
</html>
